<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery - Доставка</title>
    <link rel="stylesheet" href="../styles/delivery.css">
</head>
<body>
    <div class="delivery">
        <h1 class="title-delivery">Оформлення замовлення</h1>

        <label>Ім'я:</label>
        <input type="text">

        <label>Телефон:</label>
        <input type="text" placeholder="+380 (__) ___-__-__" value="+380" maxlength="13">

        <label>Адреса:</label>
        <input type="text" placeholder="Область, місто, вулиця, будинок">

        <button>Замовити</button>
    </div>
    <div class="order-container">
        <h2 class="title-order">Ваш заказ:</h2>

        <div class="order-card-container">
            <div class="order-card"><img src="../images/products/1.png">Вкусняшка</div>
        </div>

        <button class="order-btn">Замовити</button>

        <div class="order-info">
            <h3 class="price-text">Разом: </h3> 
            <h3 class="price">100грн</h3>
        </div>
    </div>
</body>
</html>
